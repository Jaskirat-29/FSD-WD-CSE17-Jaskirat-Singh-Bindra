<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .form ul li{
            list-style: none;
            padding: 5px;
        }
        .form ul li label{
            padding: 0 50px 0 0;
        }
    </style>
</head>
<body>
    <form action="post">
        <div class="form">
            <ul>
             <li><label for="name">Full name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Full name"></li>
            <li><label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"></li>
            <li><label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age"></li>
            
            </ul>
        </div>
    </form>
</body>
</html>
